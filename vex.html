<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UNIT CONVERTER</h1><br class="spacer">
        <label for="conversion">Select type of Conversion</label>
        <select id="conversion">        
            <option value="Kilometer(km) - Miles(mi)">Kilometer(km) - Miles(mi)</option>
            <option value="Meters(m) - Centimeter(cm)">Meters(m) - Centimeter(cm)</option>
            <option value="Centimeter(cm) - Meters(m)">Centimeter(cm) - Meters(m)</option>
            <option value="Centimeter(cm) - Inches(in)">Centimeter(cm) - Inches(in)</option>
            <option value="Miles(mi) - Kilometer(km)">Miles(mi) - Kilometer(km)</option>
            <option value="Celcius(∘C) - Fahrenheit(∘F)">Celcius(⁰C) - Fahrenheit(⁰F)</option>
            <option value="Fahrenheit(∘F) - Celcius(∘C)">Fahrenheit(∘F) - Celcius(∘C)</option>
            <option value="Meters(m) - Feet(ft)">Meters(m) - Feet(ft)</option>
            <option value="Feet(ft) - Meters(m)">Feet(ft) - Meters(m)</option>
            <option value="Celcius(∘C) - Kelvin(k)">Celcius(∘C) - Kelvin(k)</option>
            <option value="Kelvin(k) - Celcius(∘C)">Kelvin(k) - Celcius(∘C)</option>
            <option value="Kilogram(kg) - Pounds(lbs)">Kilogram(kg) - Pounds(lbs)</option>
            <option value="Pounds(lbs) - Kilogram(kg)">Pounds(lbs) - Kilogram(kg)</option>
            <option value="Grams(g) - Ounces(oz)">Grams(g) - Ounces(oz)</option>
            <option value="Liters(l) - Gallon(gal)">Liters(l) - Gallon(gal)</option>
            <option value="Hours(hrs) - Minutes(mins)">Hours(hrs) - Minutes(mins)</option>
            <option value="Calories(cal) - Joules(j)">Calories(cal) - Joules(j)</option>
            <option value="Joules(j) - Calories(cal)">Joules(j) - Calories(cal)</option>
        </select><br>

        <label for="unit type">Number in km:</label>
        <input class="input" type="digit"><br>

        <label for="unit type">Number in m:</label>
        <input class="input" type="digit"><br>

        <label for="unit type">Result in m:</label>
        <input class="input" type="digit">
    </div>
</body>
</html>
